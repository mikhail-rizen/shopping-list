version: '3.4'

services:
  postgres:
    container_name: postgres
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=postgrespw
    ports:
      - 5432:5432
    volumes:
      - data:/var/lib/postgresql
  pgadmin:
    container_name: pgadmin4
    image: dpage/pgadmin4:latest
    environment:
        PGADMIN_DEFAULT_EMAIL: admin@example.com
        PGADMIN_DEFAULT_PASSWORD: Qwerty_1
        PGADMIN_LISTEN_PORT: 80
    ports:
        - "5050:80"
    volumes:
        - pgadmin-data:/var/lib/pgadmin
  rabbitmq:
    container_name: rabbitmq
    ports:
        - 5672:5672
        - 15672:15672
    environment:
        - RABBITMQ_DEFAULT_USER=user
        - RABBITMQ_DEFAULT_PASS=password        
    image: rabbitmq:3-management
  shoppinglist.items.api:
    image: ${DOCKER_REGISTRY-}shoppinglistitemsapi
    build:
      context: .
      dockerfile: ShoppingList.Items.Api/Dockerfile
    depends_on:
      - rabbitmq
      - postgres
    restart: on-failure
    ports:
      - 8080:80
      - 8081:443
    environment:
      - ConnectionStrings__PgSql=Host=postgres;Port=5432;Database=items_db;Username=postgres;Password=postgrespw
volumes:
  data:
  pgadmin-data: